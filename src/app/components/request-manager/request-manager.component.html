<div class="container mt-3 ">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold">Запити
        <a routerLink="/requests/add" class="btn btn-dark btn-sm"><i class="fa fa-plus-circle"></i>  Додати</a>
      </p>
      <p class="fst-italic">
        Тут відображаються усі запити.
      </p>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Пошук..." [(ngModel)]="filteredString">
            </div>
            <div class="col">
              <input type="submit" class="btn btn-outline-dark" value="Очистити" (click)="emptyString()" >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template ngFor let-item [ngForOf]="requestsList | searchFilter:filteredString">
  <app-request [request]="item"></app-request>
</ng-template>
