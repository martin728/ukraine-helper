<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold">Редагувати запит</p>
      <p class="fst-italic">Будь ласка, заповніть форму, щоб відредагувати запит.</p>
    </div>
  </div>
</div>
<!--form-->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form [formGroup]="editRequestForm" (ngSubmit)="editRequest()">
        <div *ngFor="let request of formControls;">
          <div class="mb-2">
            <input class="form-control" placeholder="{{request | titlecase}}" type="text" id="{{request}}" formControlName="{{request}}" >
            <small *ngIf="editRequestForm.get(request)?.invalid" class="text-danger">Недійсне значення форми.</small>
          </div>
        </div>
        <div class="mb-2">
          <input [disabled]="!editRequestForm.valid" class="btn btn-danger" value="Відредагувати" type="submit" (click)="updateForm()">
          <a routerLink="/" class="btn btn-dark ms-2">Закрити</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img src="https://icon-library.com/images/icon-avatar/icon-avatar-6.jpg" class="request-img" alt="img">
    </div>
  </div>
</div>
