<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold">Edit request</p>
      <p class="fst-italic">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Accusantium, adipisci aliquid assumenda commodi consequuntur error excepturi, in, laboriosam
        libero molestiae natus nisi porro quam quis quod repellat tempore! Error, natus.</p>
    </div>
  </div>
</div>
<!--form-->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form [formGroup]="editRequestForm" (ngSubmit)="editRequest()">
        <div class="mb-2">
          <input class="form-control" type="text" id="title" formControlName="title"  ngModel="{{this.selectedRequest?.title}}">
        </div>
        <div class="mb-2">
          <input class="form-control" type="text" formControlName="fullName" ngModel="{{this.selectedRequest?.fullName}}">
        </div>
        <div class="mb-2">
          <input class="form-control" type="text" formControlName="email"  ngModel="{{this.selectedRequest?.email}}">
        </div>
        <div class="mb-2">
          <input class="form-control"  type="country" id="country" formControlName="country" ngModel="{{this.selectedRequest?.country}}">
        </div>
        <div class="mb-2">
          <input class="form-control"  type="text" id="city" formControlName="city" ngModel="{{this.selectedRequest?.city}}">
        </div>
        <div class="mb-2">
          <input class="form-control"  type="text" id="request" formControlName="request" ngModel="{{this.selectedRequest?.request}}">
        </div>
        <div class="mb-2">
          <input class="form-control"  type="text" id="selectedCategory" formControlName="selectedCategory" ngModel="{{this.selectedRequest?.selectedCategory}}">
        </div>
        <div class="mb-2">
          <input class="btn btn-danger" value="Update" type="submit" (click)="updateForm()">
          <a routerLink="/" class="btn btn-dark ms-2">Close</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img src="https://icon-library.com/images/icon-avatar/icon-avatar-6.jpg" class="request-img" alt="img">
    </div>
  </div>
</div>
